name: build-test-verify

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node deps (no lockfile yet; tolerate peers)
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps for export
        run: |
          python -m pip install --upgrade pip
          pip install -r export/requirements.txt

      - name: Build, test, and verify determinism
        run: |
          make verify

      - name: Upload artifacts (export, checksums, provenance/SBOM)
        uses: actions/upload-artifact@v4
        with:
          name: spark-artifacts
          path: |
            dist/exports/spark.json
            SBOM/checksums.csv
            SBOM/provenance.json
            SBOM/sbom.cdx.json
